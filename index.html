<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/estilos.css">
    <!--Google icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Certamen2</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <img src="imgIcons/Screenshot_1.jpg" alt="imgPerfil">
            </div>
            <div class="col-md-10">
                <div class="row" id="nombreDisp">
                </div>
                <div class="row" id="fechaDisp">
                </div>
                <div class="row" id="botonEditar">
                    <button id="btnEditar">Editar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-flex">
        <div class="row g-0">
            <div class="col-md-4">
                <p>ULTIMOS SIGNOS VITALES</p>
                <form id="miniForm" class="row g-3 col-11">
                    <div class="row g-3">
                        <div class="col-md-5">
                            <label for="estatura">Estatura</label>
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="inputMiniForm" id="Estatura" value="1.75" disabled required>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-5">
                            <label for="peso">Peso</label>
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="inputMiniForm" id="peso" value="70kg" disabled required>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-5">
                            <label for="frCardio">Frecuencia Cardiaca</label>
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="inputMiniForm" id="frCardio" value="70" disabled required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <form id="formulario" name="f1" class="row g-3" hidden>
                    <p>Información</p>
                    <div class="row g-2">
                        <div class="col-md-3">
                            <label for="nombre">Nombre Completo</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" name="" id="nombre" required>
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col-md-3">
                            <label for="edad">Edad</label>
                        </div>
                        <div class="col-md-9">
                            <input type="number" name="" id="edad" required>
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col-md-3">
                            <label for="genero">Género</label>
                        </div>
                        <div class="col-md-9">
                            <select name="genero" id="generoSelect" required>
                                <option value="0">Seleccione</option>
                                <option value="1">Hombre</option>
                                <option value="2">Mujer</option>
                                <option value="3">Otro</option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col-md-3">
                            <label for="fechaNaci">Fecha de Nacimiento</label>
                        </div>
                        <div class="col-md-9">
                            <input type="date" name="birthday" id="FechaNaci" required>
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col-md-3">
                            <label for="correo">Correo Electrónico</label>
                        </div>
                        <div class="col-md-9">
                            <input type="email" name="correo" id="correoInput" required>
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col-md-3">
                            <label for="numeroTel">Número Telefónico</label>
                        </div>
                        <div class="col-md-9">
                            <input type="number" name="numero" id="numeroTel" required>
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col-md-3">
                            <label for="rut">RUT</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" name="rutificador" id="rut" required>
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col-md-3">
                            <label for="region">Región</label>
                        </div>
                        <div class="col-md-9">
                            <select name="region" id="regionSelect" onchange="cargarComunas();" required>
                                <option value="0">Seleccione</option>
                                <option value="losrios">Los Ríos</option>
                                <option value="antofagasta">Antofagasta</option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col-md-3">
                            <label for="comuna">Comuna</label>
                        </div>
                        <div class="col-md-9">
                            <select name="comuna" id="comunaSelect" required>
                                <option>Seleccione una comuna</option>
                            </select>
                        </div>
                    </div>
        
                    <div class="row g-2">
                        <div class="col-md-3">
                            <button id="btnUpdate">Actualizar</button>
                        </div>
                    </div>
                </form>
        
            </div>
            <div class="col-md-4">
                <b>Antecedentes Clinicos</b>
                <div>
                    <button type="button" id="btnagregar"><span class="material-icons">add_circle_outline</span></button>
                </div>
                <ul id="listaAntecedentes">
                </ul>
            </div>
            <div class="col-md-3">
                <form id="formAntecedente" hidden>
                    <div class="row g-2">
                        <input type="text" name="motivo" id="motivoHosp" placeholder="Motivo hospitalizacion">
                    </div>
                    <div class="row g-2">
                        <input type="date" name="fechaIng" id="FechaIngreso">
                    </div>
                    <div class="row g-2">
                        <button id="btnCrear">Crear</button>
                    </div>
                </form>
            </div>
            
        </div>
        
        
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
    <script data-main="js/inicio" src="js/require-jquery.js"></script>
</body>
</html>
